name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "./github/CODEOWNERS"
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-ci:
    name: Run Linting, Server and Client-side Tests
    timeout-minutes: 8
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Build and serve App Container
        run: docker-compose -f "docker-compose.ci.yml" up -d

      - name: Run linters
        run: docker exec dev-directory_app_1 npm run eslint . --fix
      
      - name: Run Jest tests
        run: docker exec dev-directory_app_1 npm run jest -- --roots='./dist'

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5.1.0

      - name: Remove App Container
        if: always()
        run: docker-compose -f "docker-compose.ci.yml" down
